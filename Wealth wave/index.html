<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 

    <h1>Expense Tracker</h1>
    <nav class="navbar">
      <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#balance ">Dashboard</a></li>
          <li><a href="#transactionForm">Add Transaction</a></li>
          <li><a href="transaction.html">Transaction history</a></li>
          <li><a href="#" id="logout" onclick="logout()">Logout</a></li>
      </ul>
  </nav>
    

    <main>
      <header>
        
        <div>
          <h5>Total Balance</h5>
          <span id="balance">₹0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">₹0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">₹0.00</span>
        </div>
      </header>

      <section>
        <h1 id = transaction >Transactions</h1>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h2>Add Transaction</h2>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
