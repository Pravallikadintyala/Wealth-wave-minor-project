<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Expense Tracker</title>
    <style>
      /* Full-page background video styling */
      .main {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Send the video behind the content */
        overflow: hidden;
      }

      .main video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire viewport */
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff; /* Adjust text color for better contrast with the video */
      }

      header {
        text-align: center;
        background-color:transparent; /* Semi-transparent background */
        color: #fff;
        padding: 50px 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 30px;
        font-size: 1rem;
        background-color: #2c888b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <video autoplay muted loop>
        <source src="Background.mp4" type="video/mp4" />
        
      </video>
    </div>

    <header>
      <h1>Welcome to Your Expense Tracker!</h1>
      <p>
        Keep track of your income and expenses easily with our simple and
        efficient tool. Stay on top of your finances, monitor your spending, and
        manage your savings effortlessly.
      </p>
      <button onclick="window.location.href='login.html'">Get Started</button>
    </header>

    <script src="script.js"></script>
  </body>
</html>
