<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fullscreen video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Sends the video behind all other content */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden; /* Ensures no scrollbars appear */
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        span {
            color: #090a60;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="video-background" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

<section id="authentication">
    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-box sign-up-box">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" id="sign-up-username" placeholder="Username" required>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span id="show-sign-in">Sign In</span></p>
        </div>

        <!-- Sign In Form -->
        <div class="form-box sign-in-box">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <span id="show-sign-up">Sign Up</span></p>
        </div>
    </div>
</section>

<script src="loginscript.js"></script>
</body>
</html>
